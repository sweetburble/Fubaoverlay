<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dog2Fubao PDF Viewer</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .pdf-container {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>

        <iframe
            class="pdf-container"
            src="{{ url_for('static', filename='human2fubao.pdf') }}"
            type="application/pdf"
            width="100%"
            height="100%"
        ></iframe>
    </body>
</html>
